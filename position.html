<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포지셔닝</title>
    <style>
        body{
            width: 500px;
            margin: 0 auto;
        }
        p{
            background-color: aliceblue;
            border: 2px solid blueviolet;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
        }
        .positioned{
            position: absolute;
            background: rgba(255,84,104,0.3);
            border: 2px solid rgb(255,84,104);
            top: 30px;
            left:30px;
        }
    </style>
</head>
<body>
    <h1>포지셔닝</h1>
    <p>난 기본 블럭 수준 요소입니다.</p>
    <p class="positioned">난 기본 블럭 수준 요소입니다.</p>
    <p>난 기본 블럭 수준 요소입니다.</p>
    
</body>
</html>
